<!DOCTYPE html>
<html>

<head>
    <title>MasterMind</title>
    <meta charset="UTF-8">
    <style>
        .board {
            border-spacing: 0;
            border-collapse: collapse;
        }

        .board th {
            padding: 0.5em;
        }

        .board td {
            border: 1px solid;
            width: 100px;
            height: 100px;
            text-align: center;
            font-size: 25px;
        }

        .board .light {
            background: #fff;
        }

        .board .dark {
            background: #999;
        }

        .board {
            width: 800px; height: 800px;
        
        }

        .rotate-tr {
            transform: rotate(-180deg);
        }

        .rotate-th {
            transform: rotate(-270deg);
        }

        .rotate-thx {
            transform: rotate(-90deg);
        }
    </style>
</head>

<body>
